<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <!-- Create a place to put the map in the HTML-->
   <div id="map"></div>

   <!-- API keys should be stored in a JSON object named config defined in js/config.js -->
   <script src='js/config.js'></script>

   <script>
     // Create a map variable
     var map;

     // Initialize the map
     function initMap() {
       // Use a constructor to create a new map JS object.
       map = new google.maps.Map(document.getElementById('map'), {
           center: {lat: -33.283333, lng: 149.1},
           zoom: 13
       });
     }
   </script>
   <!-- Load the JS API ASYNCHRONOUSLY. -->
   <script>
   /* Dynamically set the Google Maps API key from config.js file:
    * https://stackoverflow.com/questions/31342359/dynamically-set-googleapi-key
    */
   function loadScript() {
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = 'https://maps.googleapis.com/maps/api/js?v=3' +
         '&key=' + config.GOOGLE_MAPS_KEY +'&callback=initMap'; //& needed
      document.body.appendChild(script);
   }

   window.onload = loadScript;
   </script>
 </body>
</html>
