<!-- This is the corresponding "starter code" for 07_Markers/Infowindows in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>

   <!-- API keys should be stored in a JSON object named config defined in js/config.js -->
   <script src='js/config.js'></script>

   <script type="text/javascript">
     // Create a map variable
     var map;
     // Function to initialize the map within the map div
     function initMap() {
       // Use this styles array: https://snazzymaps.com/style/151/ultra-light-with-labels
       var styles = [
          {
             "featureType": "water",
             "elementType": "geometry",
             "stylers": [
                {
                   "color": "#e9e9e9"
                },
                {
                   "lightness": 17
                }
             ]
          },
          {
             "featureType": "landscape",
             "elementType": "geometry",
             "stylers": [
                {
                   "color": "#f5f5f5"
                },
                {
                   "lightness": 20
                }
             ]
          },
          {
             "featureType": "road.highway",
             "elementType": "geometry.fill",
             "stylers": [
                {
                   "color": "#ffffff"
                },
                {
                   "lightness": 17
                }
             ]
          },
          {
             "featureType": "road.highway",
             "elementType": "geometry.stroke",
             "stylers": [
                {
                   "color": "#ffffff"
                },
                {
                   "lightness": 29
                },
                {
                   "weight": 0.2
                }
             ]
          },
          {
             "featureType": "road.arterial",
             "elementType": "geometry",
             "stylers": [
                {
                   "color": "#ffffff"
                },
                {
                   "lightness": 18
                }
             ]
          },
          {
             "featureType": "road.local",
             "elementType": "geometry",
             "stylers": [
                {
                   "color": "#ffffff"
                },
                {
                   "lightness": 16
                }
             ]
          },
          {
             "featureType": "poi",
             "elementType": "geometry",
             "stylers": [
                {
                   "color": "#f5f5f5"
                },
                {
                   "lightness": 21
                }
             ]
          },
          {
             "featureType": "poi.park",
             "elementType": "geometry",
             "stylers": [
                {
                   "color": "#dedede"
                },
                {
                   "lightness": 21
                }
             ]
          },
          {
             "elementType": "labels.text.stroke",
             "stylers": [
                {
                   "visibility": "on"
                },
                {
                   "color": "#ffffff"
                },
                {
                   "lightness": 16
                }
             ]
          },
          {
             "elementType": "labels.text.fill",
             "stylers": [
                {
                   "saturation": 36
                },
                {
                   "color": "#333333"
                },
                {
                   "lightness": 40
                }
             ]
          },
          {
             "elementType": "labels.icon",
             "stylers": [
                {
                   "visibility": "off"
                }
             ]
          },
          {
             "featureType": "transit",
             "elementType": "geometry",
             "stylers": [
                {
                   "color": "#f2f2f2"
                },
                {
                   "lightness": 19
                }
             ]
          },
          {
             "featureType": "administrative",
             "elementType": "geometry.fill",
             "stylers": [
                {
                   "color": "#fefefe"
                },
                {
                   "lightness": 20
                }
             ]
          },
          {
             "featureType": "administrative",
             "elementType": "geometry.stroke",
             "stylers": [
                {
                   "color": "#fefefe"
                },
                {
                   "lightness": 17
                },
                {
                   "weight": 1.2
                }
             ]
          }
       ];

       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 40.74135, lng: -73.99802},
         zoom: 14,
         styles: styles
       });
       // Create a single latLng literal object.
       var singleLatLng = {lat: 40.74135, lng: -73.99802};

       // Create a single marker appearing on initialize -
       // Create it with the position of the singleLatLng,
       // on the map, and give it your own title!
       var marker = new google.maps.Marker({
           position: singleLatLng,
           map: map,
           title: 'This is a single marker'
       });

       // Create a single infowindow, with your own content.
       // It must appear on the marker
       var infowindow = new google.maps.InfoWindow({
          content: 'This is an infowindow'
       });

       // Create an EVENT LISTENER so that the infowindow opens when
       // the marker is clicked!
       marker.addListener('click', function() {
           infowindow.open(map, marker);
       });
     }
   </script>
   <!--TODO: Insert your API Key in the below call to load the API.-->
   <script>
   function loadScript() {
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = 'https://maps.googleapis.com/maps/api/js?v=3' +
         '&key=' + config.GOOGLE_MAPS_KEY +'&callback=initMap'; //& needed
      document.body.appendChild(script);
   }

   window.onload = loadScript;
   </script>
 </body>
</html>
